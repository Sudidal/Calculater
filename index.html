<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <input type="text" id="input">
        <div id="buttonsdiv">
            <button class="calcbtn 1">1</button>
            <button class="calcbtn 2">2</button>
            <button class="calcbtn 3">3</button>
            <button class="calcbtn 4">4</button>
            <button class="calcbtn 5">5</button>
            <button class="calcbtn 6">6</button>
            <button class="calcbtn 7">7</button>
            <button class="calcbtn 8">8</button>
            <button class="calcbtn 9">9</button>
            <button class="calcbtn 0">0</button>
            <button class="calcbtn +">+</button>
            <button class="calcbtn -">-</button>
            <button class="calcbtn *">*</button>
            <button class="calcbtn /">/</button>
            <button class="calcbtn =">=</button>
            <button class="calcbtn AC">AC</button>
            <button class="calcbtn DE">DE</button>
            <button class="calcbtn .">.</button>
        </div>
    </div>
</body>
</html>
